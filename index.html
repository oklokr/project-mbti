<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/mbti/css/reset.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/mbti/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrpa">
        <section class="page1">
            <div class="page1-inner">
                <div class="page1-title-wrap">
                    <a href="index.html">
                        <img src="/mbti/img/KakaoTalk_20210614_141925573.png" alt="타이틀 이미지">
                    </a>
                </div>
                <div class="btn-wrap">

                </div>
                <div class="page1-img-wrap">

                </div>
            </div>
        </section>

            <div class="page2-inner">
                <div class="title-wrap">
                    <img src="/mbti/img/KakaoTalk_20210601_122024505.png" alt="이미지!">
                </div>
                <div class="mbti-result-slide-wrap">
                    
                    <div class="swiper-container mySwiper">
                        <!-- slideWrap -->
                        <div class="swiper-wrapper"></div>

                        <!-- slidePageArea -->
                        <div class="swiper-pagination"></div>

                        <!-- prev next btn -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>

                    <div class="action-box-wrap">
                        <div class="action-box-inner">
                            <button id="action-box-close-btn" class="close-btn">close</button>

                            <img src="" alt="" class="action-imge">
                            <h2 class="action-title"></h2>
                            <p class="action-text"></p>
                            <div class="action-details-text-wrap">
                                <p class="action-details-text"></p>
                            </div>
                        </div>
                    </div>
                     
                </div>
                <div class="download-btn-wrap">
                    <p class="download-title"><span>"수산물품질관리원과 카카오톡 플러스친구 맺고"</span><br> 수산물 이모티콘 받으러가자!</p>

                <div class="sns-sharing-wrap">
                    <!-- <img src="/mbti/img/sns-sharing-title.png" alt="페이지 공유하기" class="sns-sharing-title"> -->

                        <button class="facebook-btn"></button>
                        <button class="kakao-btn"></button>
                        <button class="insta-btn"></button>
                    </div>
                </div>

                <div class="nfqs-logo-wrap">
                    <h2 class="logo">
                        <a href="https://www.nfqs.go.kr">국립 수산물 품질 관리원</a>
                    </h2>
                </div>
            </div> 
        </section>
        <!-- Swiper JS -->
        <script src="/mbti/js/data.js"></script>
        <script src="swiper.js"></script>
        <script src="/mbti/js/main.js"></script>
        <script src="/mbti/js/slide.js"></script>
