<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수산시장MBTI</title>
    <link rel="stylesheet" href="/mbti/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/mbti/css/qna.css">
</head>
<body>
    <div class="wrap">
        <section class="qna-area">
            <div class="top-area">
                <div class="title-imge-wrap">
                    <a href="index.html">
                        <img src="/mbti/img/KakaoTalk_20210614_141925573.png" alt="타이틀 이미지">
                    </a>
                </div>
            </div>
    
            <div class="progress-area">
                <div class="message-box">
                    <p class="message-text"><span class="message-number">1</span>/2단계</p>
                </div>
                <div class="progress-bar">
                    <div class="progress-inner"></div>
                </div>
            </div>
    
            <div class="question-area question-style"> </div>
    
            <div class="done-button-wrap">
                <button class="done-btn">
                    <img src="/mbti/img/next-btn.png" alt="다음" class="next-btn active">
                    <img src="/mbti/img/result-btn.png" alt="결과 확인하기" class="result-btn">
                </button>
            </div>
        </section>

        <script src="/mbti/js/data.js"></script> 
        <script src="/mbti/js/qna.js"></script>
    </div>
</body>
</html>
