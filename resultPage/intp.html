<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수산시장MBTI</title>
    <link rel="stylesheet" href="/mbti/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/mbti/css/result.css">
</head>
<body>
    <script> const userMbti = "INTP"; </script>
    <div class="loader-wrap">
        <div class="loader-bar"></div>
    </div>
    <div class="wrap">
        <div class="result-title-wrap">
            <h3 class="title">나와 닮은 수산물은?</h3>
        </div>

        <div class="result-mbti-title-wrap">
            <p class="result-mbti-sub-title"></p>
            <h2 class="result-mbti-title"></h2>
            <div class="result-mbti-title-wrap">

        <div class="result-mbti-img-wrap">
            <img src="" alt="결과 이미지" class="result-mbti-img">
        </div>

        <div class="result-text-box">
            <p class="result-box-sub-title"></p>
            <div class="result-box-title-wrap">
                <h2 class="result-box-title"></h2>
            </div>
            <div class="result-box-text-title-wrap">
                <img src="/mbti/img/result-box-text-img.png" alt="암모나이트 이미지">
                <p class="result-box-text-title">나의 성격은?</p>
            </div>
            
            <p class="reulst-box-text"></p>

            <p class="warning-text">※수산물 원산지 표시는 꼭 확인해주세요!</p>
        </div>

        <div class="result-bad-good-card-box-wrap">
            <div class="result-good-card result-card">
                <div class="result-card-title-wrap">
                    <h3 class="card-title">찰떡궁합</h3>
                </div>
                <img src="" alt="나랑 잘맞는 유형 이미지" class="good-img">
                <div class="result-card-text-wrap">
                    <p class="result-card-text good-text"></p>
                </div>
            </div>
            <div class="result-bad-card result-card">
                <div class="result-card-title-wrap">
                    <h3 class="card-title">궁합꽝!</h3>
                </div>
                <img src="" alt="나랑 안맞는 유형 이미지" class="bad-img">
                <div class="result-card-text-wrap">
                    <p class="result-card-text bad-text"></p>
                </div>
            </div>
        </div>

        <div class="banner-img"></div>

        <div class="view-all-type-btn-wrap">
            <button class="view-btn">전체유형보기</button>

            <div class="view-wrap">
                <div class="top-img-wrap">
                    <img src="/mbti/img/mbti-img/ENFJ.gif" alt="결과 이미지" class="result-mbti-img">
                </div>
                <div class="view-all-type-box">
                    <div class="close-btn-wrap">
                        <button id="close-btn" class="close-btn">닫기 버튼</button>
                    </div>
                    
                    <div class="view-all-type-box-title">유형 전체보기</div>

                    <div class="view-type-item-box-wrap">
                        <ul class="view-type-item-box">
                            <!-- Create Mbti List -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="return-btn-wrap">
            <a href="/mbti/index.html" class="return-btn">처음으로 돌아가기</a>
        </div>

        <!-- <script src="/mbti/js/result.js"></script> -->
        <script src="../js/data.js"></script>
        <script src="../js/result.js"></script>
    </div>
</body>
</html>
